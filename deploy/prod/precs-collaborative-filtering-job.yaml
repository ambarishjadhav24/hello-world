apiVersion: batch/v1
kind: Job
metadata:
  name: precs-python-RAND_TIME
spec:
  ttlSecondsAfterFinished: 604800
  template:
    spec:
      containers:
      - name: precs-python
        image: IMAGE_NAME
        command: ["python", "collaborative_filtering.py", "PYTHON_PARAMS"]
        resources:
            limits:
              #cpu: 50000m
              #memory: 60000Mi
            requests:
              cpu: 14000m
              memory: 58000Mi
      tolerations:
      - key: "ml-python"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 2
            preference:
              matchExpressions:
              - key: node-config-type
                operator: In
                values:
                - ml-python
      imagePullSecrets:
        - name: alston.artifactorypass
      restartPolicy: Never
  backoffLimit: 0
